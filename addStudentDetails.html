       <h3> Add Student Details</h3>





        

         <!-- STUDENT PROFILE PICTURE-->
         <div id="image">
          <label for="img">Upload Profile Picture</label><br>
          <input type="file" id="img" name="img" accept="image/*">
        </div>

        <!-- STUDENT NAME SECTION -->
        
        <div id="firstname">
        <label for="user_firstname"  class="label_firstname">First Name</label></br>
        <input type="lfirstname" name="user_firstname" id="user_firstname"  required/> </br>
        </div>  

        <div id="middlename">
        <label for="user_middlename"  class="label_middlename">Middle Name</label></br>
        <input type="middlename" name="user_firstname" id="user_middlename"/> </br>
        </div>

        <div id="lastname">
        <label for="user_lastname"  class="label_lastname">Last Name</label></br>
        <input type="lastname" name="user_lastname" id="user_lastname"  required/></br>
        </div>

         <!-- STUDENT DOB -->
    
        <div id="dob">
         <label for="user_dob"  class="label_dob">Date Of Birth</label></br>
         <input type="dob" name="user_dob" id="user_dob"  required/> </br>
        </div>
         

          <!-- STUDENT gender -->
          <div id="gender">
        <label for="gender" class="gender" id="gender">Gender</label><br>
          <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          </select><br>
        </div>


        <!-- STUDENT ROLL NUMBER-->

        <div  id="rollnumber">
        <label for="user_longrollnumber"  class="label_longrollnumber">Roll number</label></br>
        <input type="rollnumber" name="user_longrollnumber" id="user_longrollnumber"  required/> </br>
        </div>

        <!--FACULTY-->
        <div id="faculty">
        <label for="user_faculty"  class="label_faculty">Faculty</label></br>
        <input type="faculty" name="user_faculty" id="user_faculty"  required/> </br>
        </div>
        <!--STUDENT EMAIL-->
        <div id="email">
        <label for="user_Email"  class="label_Email">Email</label></br>
        <input type="Email" name="user_Email" id="user_Email"  required/> </br>
        </div>
         <!--Joined year-->
         <div id="joinyear">
         <label for="user_joinedyear"  class="label_joinedyear">Joined year</label></br>
         <input type="joinedyear" name="user_joinedyear" id="user_joinedyear"  required/> </br>
         </div>
        

        
        <!-- STUDENT CONTACTS -->
        <div id="contactno.">
        <label for="user_contactnumber"  class="label_contactnumber">Phone number</label></br>
        <input type="phonenumber" name="user_phonenumber" id="user_phonenumber"  required/> </br>
        </div>

        <!--STUDENT GUARDIANCE -->
        <div id="guardance ">
        <label for="user_Guardiancenumber"  class="label_Guardiancenumber">Guardiance</label></br>
        <input type="text" name="user_Guardiancenumber" id="user_Guardiancenumber"  required/> </br>
        </div>

        <button type="submit" name="submit_details" id="submit_details">Save</button><br>
